<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR9</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="user">
            <div class="name" id="userName">Гравець</div>
            <div class="score" id="userScore">Бали: 0</div>
            <img src="images/jack.png" id="userCard" alt="Зображення карти">
        </div>
        <div class="round">
            <div id="roundCounter">Спроба 0 з 3</div>
            <button id="startPlay">Тягнути карту</button>
        </div>
        <div class="computer">
            <div class="name">Комп'ютер</div>
            <div class="score" id="computerScore">Бали: 0</div>
            <img src="images/10.png" id="computerCard" alt="Зображення карти">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
